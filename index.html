<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <div id="navbar">
        <a href="#" class="navLinks">Gmail</a>
        <a href="#" id="images" class="navLinks">Images</a>
        <a href="#" data-title="Google apps" id="apps"
          ><img src="img/apps_grey_24dp.svg" alt="Google Apps"
        /></a>
        <a href="#" id="signButton">Sign in</a>
      </div>
    </nav>
    <div id="gLogoContainer">
      <img src="img/googlelogo.png" id="gLogo" alt="Google" />
    </div>
    <div id="formContainer">
      <form action="">
        <div id="searchContainer">
          <img src="img/search_grey_24dp.svg" id="searchIco" alt="search" />
          <input id="searchInput" type="text" />
          <div id="rightSearchContainer">
            <a href="#" id="micIco"
              ><img src="img/search_mic.svg" alt="voiceSearch"
            /></a>
          </div>
        </div>
        <center id="inputButtonsCenter">
          <input type="submit" value="Google Search" class="inputButtons" />
          <input type="submit" value="I'm Feeling Lucky" class="inputButtons" />
        </center>
      </form>
    </div>
    <div id="footerBottom"></div>
    <footer>
      <div id="country">Argentina</div>
      <div id="footerLinksContainer">
        <div id="footerLeft">
          <a href="#" class="footerLinks">About</a>
          <a href="#" class="footerLinks">Advertising</a>
          <a href="#" class="footerLinks">Business</a>
          <a href="#" class="footerLinks">How Search works</a>
        </div>
        <div id="footerRight">
          <a href="#" class="footerLinks">Privacy</a>
          <a href="#" class="footerLinks">Terms</a>
          <a href="#" class="footerLinks">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
