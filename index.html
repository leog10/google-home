<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <div id="navbar">
        <a href="https://github.com/leog10" class="navLinks">Gmail</a>
        <a href="https://github.com/leog10" id="images" class="navLinks"
          >Images</a
        >
        <a href="https://github.com/leog10" data-title="Google apps" id="apps"
          ><img src="img/apps_grey_24dp.svg" alt="Google Apps"
        /></a>
        <a href="https://github.com/leog10" id="signButton">Sign in</a>
      </div>
    </nav>
    <div id="gLogoContainer">
      <img src="img/googlelogo.png" id="gLogo" alt="Google" />
    </div>
    <div id="formContainer">
      <form action="">
        <div id="searchContainer">
          <img src="img/search_grey_24dp.svg" id="searchIco" alt="" />
          <input id="searchInput" type="text" />
          <div id="rightSearchContainer">
            <a href="https://github.com/leog10" id="micIco"
              ><img src="img/search_mic.svg" alt="voiceSearch"
            /></a>
          </div>
        </div>
        <center id="inputButtonsCenter">
          <input
            type="submit"
            value="Google Search"
            class="inputButtons"
            onclick="window.location.href='https://github.com/leog10'"
          />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            class="inputButtons"
            onclick="window.location.href='https://github.com/leog10'"
          />
        </center>
      </form>
    </div>
    <div id="footerBottom"></div>
    <footer>
      <div id="country">Argentina</div>
      <div id="footerLinksContainer">
        <div id="footerLeft">
          <a href="https://github.com/leog10" class="footerLinks">About</a>
          <a href="https://github.com/leog10" class="footerLinks"
            >Advertising</a
          >
          <a href="https://github.com/leog10" class="footerLinks">Business</a>
          <a href="https://github.com/leog10" class="footerLinks"
            >How Search works</a
          >
        </div>
        <div id="footerRight">
          <a href="https://github.com/leog10" class="footerLinks">Privacy</a>
          <a href="https://github.com/leog10" class="footerLinks">Terms</a>
          <a href="https://github.com/leog10" class="footerLinks">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
